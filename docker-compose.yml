version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: task-api-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: me_solution_task
    ports:
      - '5432:5432'
    volumes:
      - task-db-data:/var/lib/postgresql/data

volumes:
  task-db-data:
